
<form nz-form [formGroup]="validateForm" class="login-form">

    <h3>Cambiar contrase単a</h3>
    <div nz-row class="logo-container">
        <div nz-col [nzSpan]="12">
            <!-- <img class="Logo" src="../../../../../assets/Images/Solar2.png" alt=""> -->
            <img class="Logo" src="assets/Images/Logo2.png" alt="">
        </div>
    </div>

    <div nz-row>
      <div nz-col nzOffset="2" nzSpan="20">
          <nz-form-label  nzFor="password" nzRequired>Nueva Contrase単a</nz-form-label>
        <div nz-row>
          <nz-form-item  nzFlex>
            <nz-form-control style="width: 280px;"  nzErrorTip="Please input your password!">
              <input
                nz-input
                type="password"
                id="password"
                formControlName="password"
              />
            </nz-form-control>

          </nz-form-item>

        </div>

      </div>
    </div>

    <div nz-row>
        <div nz-col nzOffset="2" nzSpan="20">
          <nz-form-label  nzFor="checkPassword" nzRequired>Confirmar contrase単a</nz-form-label>

          <div nz-row>

            <nz-form-item>
              <nz-form-control  [nzErrorTip]="errorTpl">
                <input nz-input style="width: 280px;"    type="password" formControlName="checkPassword" id="checkPassword" />
                <ng-template #errorTpl let-control>
                  <ng-container *ngIf="control.hasError('required')">Please confirm your password!</ng-container>
                  <ng-container *ngIf="control.hasError('confirm')">
                    Two passwords that you enter is inconsistent!
                  </ng-container>
                </ng-template>
              </nz-form-control>
            </nz-form-item>

          </div>


      </div>
    </div>

    <button [disabled]="validateForm.invalid" nz-button class="login-form-button login-form-margin" [nzType]="'primary'" (click)="submitForm()">Cambiar contrase単a</button>
    <a [routerLink]="['/login/register']" style="text-align: center;"> <p>Registrate ahora!</p> </a>
    <a [routerLink]="['/login']"  style="text-align: center;"> <p>Iniciar sesion</p> </a>

</form>
