<div class="container">
  <div nz-col>
    <form nz-form [formGroup]="generateInvoicesForm">
      <div nz-row>
        <div nz-col>
          <!-- Nuevo control para seleccionar el periodo -->
          <nz-select formControlName="periodo" style="width: 150px">
            <nz-option nzValue="hoy">Hoy</nz-option>
            <nz-option nzValue="ayer">Ayer</nz-option>
            <nz-option nzValue="estaSemana">Esta Semana</nz-option>
            <nz-option nzValue="esteMes">Este Mes</nz-option>
            <nz-option nzValue="mesAnterior">Mes Anterior</nz-option>
            <nz-option nzValue="rangoFechas">Rango de Fechas</nz-option>
         </nz-select>

          <!-- Rango de fechas -->
          <nz-range-picker *ngIf="showFechaPicker" [nzShowTime]="false" style="width: 475px;" formControlName="fecha"></nz-range-picker>
        </div>

        <div nz-col>
          <button nz-button nzType="primary" nzSize="default" (click)="submitForm()">Consultar</button>
        </div>
      </div>
    </form>
  </div>
</div>




<div class="info">
  <div *ngIf="listOfData && listOfData.length > 0">
    <div *ngFor="let item of listOfData">
      <div>
        Source Name: {{ item.sourceName }}
      </div>
      <!-- Agrega más campos según sea necesario -->
    </div>
  </div>
  <div *ngIf="listOfData && listOfData.length === 0">
    <p>No hay datos disponibles.</p>
  </div>
</div>
